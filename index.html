<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">  
    <title>Wizard's Battle</title>
</head>
<body>

    <div id="intro">
        <h1>Wizard's Battle</h1>
        <p>A poor village asked for your help to recover their treasure stolen by the Dragon.</p>
        <p>Defeat the Dragon to get the treasure or die with honor.</p>
        <button id="play-button">Play Game</button>
        <button id="reset-button">Reset</button>
    </div>


    <div id="game-board">
        <canvas id="canvas" width="1300" height="700"></canvas>
        <div id="commands-button">
            <button id="command-attack">Attack</button>
            <button id="command-shield">Shield</button>
            <button id="command-superattack">Super Attack</button>
        </div>
    </div>


    <script type="text/javascript" src="javascript/javascript.js"></script>
    <script type="text/javascript" src="javascript/index.js"></script>
</body>
</html>
